<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio_MediaQueries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header class="header">
      <div>
        <h1>Aplicacion Media Queries</h1>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h2>Catalogo de imagenes</h2>
      </div>
    </section>

    <main>
      <section class="examples" id="ejemplos">
        <article class="example-block">
          <h3>CATALOGO CALZADO MUJER</h3>
          <p>
            Aquí verás un ejemplo de imágenes que se ajustan a diferentes anchos
            de pantalla, usando <strong>Grid</strong> y
            <strong>unidades flexibles</strong>.
          </p>
          <div class="container-gallery">
            <figure>
              <img
                src="https://elrayo.es/31353-large_default/botines-planos-mysoft-24m556.jpg"
                alt="Foto 1"
              />
              <figcaption>MYSOFT 24M556 - Botín watter repellent
                39,95 €</figcaption>
            </figure>
            <figure>
              <img
                src="https://elrayo.es/31230-large_default/sneakers-pepe-jeans-pls00030.jpg"
                alt="Foto 2"
              />
              <figcaption>PEPE JEANS PLS00030 - Sneakers camdem curve
                51,00 € </figcaption>
            </figure>
            <figure>
              <img
                src="https://elrayo.es/31542-large_default/botines-planos-mysoft-23m622.jpg"
                alt="Foto 3"
              />
              <figcaption>MYSOFT 23M622 - Botín acolchado
                44,96 €</figcaption>
            </figure>
            <figure>
              <img
                src="https://elrayo.es/31710-large_default/wonders-g-4752-zapato-mary-jane.jpg"
                alt="Foto 4"
              />
              <figcaption>WONDERS G-4752 - Zapato mary jane
                69,95 €</figcaption>
            </figure>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p>© 2025 - CATALOGO CALZADO MUJER</p>
    </footer>

  </body>
</html>
